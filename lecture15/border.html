<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
h2{
    border-color: darkblue;
    border-style: solid;
    border-radius: 5px;
    border-width: 3px;
    border-top-left-radius: 20px;
    /* border-left:0dvb; */

    background-color: aqua;
}
.abc{
    border-color: brown;
    border-width: 2px;
    
    border-color: rgb(2, 77, 112);
    border-style: solid;
    border-radius: 5px;
}
p{

    border-color: rgb(236, 110, 6);
    border-style: dotted;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <h2>This is tarun's webpage</h2>
    <p class="abc">
        Lets understand the concept of borders in css.
    </p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea blanditiis nam fuga non vitae illo.</p>

</body>
</html>
