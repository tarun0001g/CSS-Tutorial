<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        .box{
            border: 1px solid black;
            overflow: auto;
        }
        .item{
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            border: solid black;
            float: left;/* this is called great collaps*/
        }
        #first{
            float: right;
        }
        #second{
            float: right;
        }
        #third{
            float:right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="first" class="item">A</div>
        <div id="second" class="item">B</div>
        <div id="third" class="item">C</div>
    </div>
</body>
</html>
